<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversed-Leaks Gallery</title>
  <style>
    body {
      background-color: white;
      color: black;
      font-family: Impact, Charcoal, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .item {
      width: 200px;
      text-align: center;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid white;
    }
    .item a {
      display: block;
      margin-top: 8px;
      color: #ff4b4b;
      text-decoration: none;
      font-weight: bold;
    }
    .item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Reversed-Leaks Gallery</h1>

  <div class="gallery">
    <div class="item">
      <img src="image1.jpg" alt="Image 1">
      <a href="https://example.com" target="_blank">Visit link</a>
    </div>
