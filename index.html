<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BusinessLinks</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Impact, Charcoal, sans-serif;
        background-color: white;
        color: black;
    }
    /* Splash */
    #splash {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 10vw;
        font-weight: bold;
        background: white;
        z-index: 1000;
        opacity: 0;
        transition: opacity 1s;
    }
    /* Gallery Grid */
    #gallery {
        display: none;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1200px;
        margin: auto;
    }
    .slot {
        background: #f0f0f0;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .slot img {
        width: 100%;
        aspect-ratio: 9 / 16;
        object-fit: cover;
        border-bottom: 1px solid #ccc;
    }
    .slot input[type="file"],
    .slot input[type="text"],
    .slot button {
        margin: 5px 0;
        width: 90%;
        padding: 5px;
        font-size: 0.9em;
    }
    .slot input[type="text"] {
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .slot button {
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    .slot button:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div id="splash">BusinessLinks</div>

<div id="gallery"></div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
const splash = document.getElementById('splash');
const gallery = document.getElementById('gallery');

// Splash fade in/out
window.addEventListener('load', () => {
    splash.style.opacity = 1;
    setTimeout(() => {
        splash.style.opacity = 0;
        setTimeout(() => {
            splash.style.display = 'none';
            gallery.style.display = 'grid';
        }, 1000);
    }, 4000);
});

// Cloudinary setup
const cloudName = 'dsaxcy1sm'; // your cloud name
const unsignedUploadPreset = 'zrx3ywf6'; // your upload preset

// Create 24 slots
for (let i = 0; i < 24; i++) {
    const slot = document.createElement('div');
    slot.className = 'slot';

    const img = document.createElement('img');
    img.src = '';
    img.alt = `Image ${i+1}`;
    slot.appendChild(img);

    const fileInput = document.createElement('input');
    fileInput.type = 'file';
    fileInput.accept = 'image/*';
    fileInput.addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', unsignedUploadPreset);

        try {
            const res = await axios.post(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, formData);
            img.src = res.data.secure_url;
            localStorage.setItem(`img_${i}`, res.data.secure_url);
        } catch (err) {
            alert('Upload failed');
            console.error(err);
        }
    });
    slot.appendChild(fileInput);

    const linkInput = document.createElement('input');
    linkInput.type = 'text';
    linkInput.placeholder = 'Enter link for this image';
    linkInput.addEventListener('change', () => {
        localStorage.setItem(`link_${i}`, linkInput.value);
    });
    slot.appendChild(linkInput);

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.addEventListener('click', () => {
        img.src = '';
        linkInput.value = '';
        fileInput.value = '';
        localStorage.removeItem(`img_${i}`);
        localStorage.removeItem(`link_${i}`);
    });
    slot.appendChild(removeBtn);

    // Load saved data
    const savedImg = localStorage.getItem(`img_${i}`);
    if (savedImg) img.src = savedImg;
    const savedLink = localStorage.getItem(`link_${i}`);
    if (savedLink) linkInput.value = savedLink;

    gallery.appendChild(slot);
}
</script>

</body>
</html>
