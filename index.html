<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BusinessLinks</title>
<style>
  body {
    margin: 0;
    font-family: Impact, Charcoal, sans-serif;
    background: white;
    color: black;
    text-align: center;
  }

  /* Splash */
  #splash {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 5vw;
    font-weight: bold;
    background: white;
    z-index: 100;
    opacity: 1;
    transition: opacity 1s;
  }

  /* Gallery */
  #gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    gap: 20px;
    padding: 20px;
    max-width: 1200px;
    margin: 0 auto;
    pointer-events: none;
  }

  .slot {
    background: #f2f2f2;
    border-radius: 8px;
    position: relative;
    aspect-ratio: 9/16;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;
    overflow: hidden;
    padding: 5px;
  }

  .slot img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 5px;
  }

  .slot input[type="file"], .slot input[type="text"], .slot button {
    margin-top: 5px;
    width: 90%;
  }

  .slot input[type="text"] {
    padding: 5px;
  }

  @media (max-width: 600px) {
    #gallery {
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    }
    #splash {
      font-size: 12vw;
    }
  }
</style>
</head>
<body>

<!-- Splash -->
<div id="splash">BusinessLinks</div>

<!-- Gallery -->
<div id="gallery"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.5/axios.min.js"></script>
<script src="https://widget.cloudinary.com/v2.0/global/all.js"></script>
<script>
  const splash = document.getElementById('splash');
  const gallery = document.getElementById('gallery');

  // Splash fade in/out once
  window.addEventListener('load', () => {
    setTimeout(() => {
      splash.style.opacity = 0;
      setTimeout(() => {
        splash.style.display = 'none';
        gallery.style.pointerEvents = 'auto';
        gallery.style.display = 'grid';
      }, 1000);
    }, 2000);
  });

  // Cloudinary config
  const cloudName = 'dsaxcy1sm';
  const uploadPreset = 'zrx3ywf6'; // replace with your preset if needed

  // Create 24 slots
  for(let i=1;i<=24;i++){
    const slot = document.createElement('div');
    slot.className = 'slot';

    const img = document.createElement('img');
    img.src = ''; // initially empty
    slot.appendChild(img);

    // Upload button
    const uploadBtn = document.createElement('button');
    uploadBtn.textContent = 'Upload Image';
    uploadBtn.onclick = () => {
      cloudinary.openUploadWidget(
        { cloudName, uploadPreset, sources: ['local','url'], multiple:false, cropping:false },
        (error, result) => {
          if(!error && result && result.length > 0){
            img.src = result[0].secure_url;
          }
        }
      );
    };
    slot.appendChild(uploadBtn);

    // Link input
    const linkInput = document.createElement('input');
    linkInput.type = 'text';
    linkInput.placeholder = 'Add link';
    slot.appendChild(linkInput);

    // Remove button
    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove';
    removeBtn.onclick = () => {
      img.src = '';
      linkInput.value = '';
    };
    slot.appendChild(removeBtn);

    gallery.appendChild(slot);
  }
</script>

</body>
</html>
