<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BusinessLinks</title>
<link rel="stylesheet" href="style.css">
<style>
body {
    margin: 0;
    font-family: Impact, Charcoal, sans-serif;
    background-color: white;
    color: black;
}

#splash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    z-index: 9999;
    opacity: 0;
    transition: opacity 1s ease;
}

#gallery {
    display: none;
    padding: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 20px;
    justify-items: center;
}

.slot {
    width: 160px;
    aspect-ratio: 9/16;
    border: 2px solid #000;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 5px;
}

.slot img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.slot button, .slot input[type="text"] {
    width: 100%;
    margin-top: 5px;
    box-sizing: border-box;
}
</style>
</head>
<body>

<!-- Splash -->
<div id="splash">BusinessLinks</div>

<!-- Gallery -->
<div id="gallery">
    <!-- 24 Slots -->
    <script>
        const cloudName = 'dsaxcy1sm'; // your Cloudinary cloud name
        const uploadPreset = 'zrx3ywf6'; // your Cloudinary upload preset

        for(let i=1; i<=24; i++){
            document.write(`
                <div class="slot" id="slot${i}">
                    <img src="" alt="Image ${i}" id="img${i}">
                    <input type="text" placeholder="Enter link" id="link${i}">
                    <button onclick="uploadImage(${i})">Upload Image</button>
                    <button onclick="removeImage(${i})">Remove Image</button>
                </div>
            `);
        }

        function uploadImage(slotId){
            const input = document.createElement('input');
            input.type = 'file';
            input.accept = 'image/*';
            input.onchange = async () => {
                const file = input.files[0];
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', uploadPreset);
                const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                document.getElementById(`img${slotId}`).src = data.secure_url;
            };
            input.click();
        }

        function removeImage(slotId){
            document.getElementById(`img${slotId}`).src = '';
            document.getElementById(`link${slotId}`).value = '';
        }
    </script>
</div>

<script>
// Splash fade in/out once
window.addEventListener('load', () => {
    const splash = document.getElementById('splash');
    splash.style.opacity = 1;
    setTimeout(() => {
        splash.style.opacity = 0;
        setTimeout(() => {
            splash.style.display = 'none';
            document.getElementById('gallery').style.display = 'grid';
        }, 1000);
    }, 2000);
});
</script>

</body>
</html>
