<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversed-Leaks</title> <!-- This is the browser tab name -->
  <style>
    /* Make the page black and center the text */
    body {
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* full screen */
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Fade in and fade out animation for the title */
    h1 {
      font-size: 4rem;
      animation: fadeInOut 4s ease-in-out;
    }

    @keyframes fadeInOut {
      0% {opacity: 0;}
      50% {opacity: 1;}
      100% {opacity: 0;}
    }
  </style>
</head>
<body>
  <h1>Reversed-Leaks</h1>
</body>
</html>
