<div id="gallery">
  <div class="gallery-grid" id="galleryGrid"></div>
</div>

<style>
#gallery {
  display: none;
  width: 100%;
  padding: 20px;
  box-sizing: border-box;
  display: flex;
  justify-content: center; /* center the grid */
}

.gallery-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); /* responsive columns */
  gap: 15px;
  justify-items: center;
}
.slot {
  width: 160px;
  height: 284px; /* 9:16 */
  border: 2px solid #ccc;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  overflow: hidden;
  background-color: #f9f9f9;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
  padding: 5px;
}
.slot img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 8px;
}
</style>

<script>
const galleryGrid = document.getElementById("galleryGrid");

for (let i = 1; i <= 24; i++) {
  const slot = document.createElement("div");
  slot.className = "slot";
  slot.innerHTML = `
    <img id="img${i}" src="" alt="">
    <input type="text" id="link${i}" placeholder="Add link here">
    <button onclick="uploadSingle(${i})">Upload Image</button>
    <button onclick="addLink(${i})">Add Link</button>
    <button onclick="removeImage(${i})">Remove</button>
  `;
  galleryGrid.appendChild(slot);
}
</script>
