<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BusinessLinks</title>
<style>
body {
    background: white;
    color: black;
    font-family: Impact, Charcoal, sans-serif;
    margin: 0;
    padding: 20px;
    text-align: center;
}

#splash {
    font-size: 3em;
    animation: fadeInOut 2s forwards;
    margin-bottom: 20px;
}

@keyframes fadeInOut {
    0% {opacity:0;}
    50% {opacity:1;}
    100% {opacity:0;}
}

#gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    gap: 20px;
}

.slot {
    display: flex;
    flex-direction: column;
    align-items: center;
    border: 2px solid #ccc;
    border-radius: 12px;
    padding: 5px;
    background: #f9f9f9;
}

.slot img {
    width: 100%;
    aspect-ratio: 9/16;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 5px;
}

.slot input[type="text"] {
    width: 90%;
    margin: 5px 0;
    padding: 5px;
    border-radius: 5px;
    border: 1px solid #aaa;
}

.slot button {
    width: 90%;
    margin: 3px 0;
    padding: 5px;
    cursor: pointer;
    border-radius: 5px;
    border: none;
    background-color: #007bff;
    color: white;
    font-weight: bold;
}

.slot button:hover {
    background-color: #0056b3;
}
</style>
<script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
</head>
<body>
<h1 id="splash">BusinessLinks</h1>
<div id="gallery"></div>

<script>
const cloudName = 'dsaxcy1sm';  // Replace with your Cloudinary cloud name
const uploadPreset = 'YOUR_UPLOAD_PRESET'; // Replace with your preset
const gallery = document.getElementById('gallery');
const slotsCount = 24;

// Load existing images/links from localStorage (persistent across reloads)
let slotData = JSON.parse(localStorage.getItem('slotData')) || Array(slotsCount).fill({ img: '', link: '' });

function createSlot(index) {
    const slot = document.createElement('div');
    slot.classList.add('slot');

    const img = document.createElement('img');
    img.src = slotData[index].img || 'https://via.placeholder.com/160x284?text=Empty';
    slot.appendChild(img);

    const linkInput = document.createElement('input');
    linkInput.type = 'text';
    linkInput.placeholder = 'Add link';
    linkInput.value = slotData[index].link || '';
    linkInput.addEventListener('change', () => {
        slotData[index].link = linkInput.value;
        localStorage.setItem('slotData', JSON.stringify(slotData));
    });
    slot.appendChild(linkInput);

    const uploadBtn = document.createElement('button');
    uploadBtn.textContent = 'Upload Image';
    uploadBtn.addEventListener('click', () => {
        cloudinary.openUploadWidget(
            { cloudName, uploadPreset },
            (error, result) => {
                if (!error && result && result.event === "success") {
                    img.src = result.info.secure_url;
                    slotData[index].img = result.info.secure_url;
                    localStorage.setItem('slotData', JSON.stringify(slotData));
                }
            }
        );
    });
    slot.appendChild(uploadBtn);

    const removeBtn = document.createElement('button');
    removeBtn.textContent = 'Remove Image';
    removeBtn.addEventListener('click', () => {
        img.src = 'https://via.placeholder.com/160x284?text=Empty';
        slotData[index].img = '';
        slotData[index].link = '';
        linkInput.value = '';
        localStorage.setItem('slotData', JSON.stringify(slotData));
    });
    slot.appendChild(removeBtn);

    return slot;
}

// Generate all slots
for (let i = 0; i < slotsCount; i++) {
    gallery.appendChild(createSlot(i));
}

// Remove splash after fade
setTimeout(() => document.getElementById('splash').style.display = 'none', 2000);
</script>
</body>
</html>
