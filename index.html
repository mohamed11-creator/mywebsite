<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusinessLinks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Impact, Charcoal, sans-serif;
      background-color: white;
      color: black;
    }

    /* Splash Page Styling */
    #splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    #splash h1 {
      font-size: clamp(30px, 12vw, 80px); /* responsive for mobile */
      animation: fadeInOut 4s ease-in-out;
      margin: 0;
      padding: 0;
    }

    @keyframes fadeInOut {
      0% {opacity: 0;}
      50% {opacity: 1;}
      100% {opacity: 0;}
    }

    /* Gallery Page Styling */
    #gallery {
      display: none; /* hidden initially */
      padding: 20px;
    }

    #gallery h1 {
      margin-bottom: 30px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .item {
      width: 200px;
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid black;
    }

    .item a {
      display: block;
      margin-top: 8px;
      color: #0000EE;
      text-decoration: none;
      font-weight: bold;
    }

    .item a:hover {
      text-decoration: underline;
    }

    /* Upload & Delete Button Styling */
    .upload-btn {
      margin-top: 5px;
      display: block;
      cursor: pointer;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .gallery-container .item {
        width: 45%;
      }
    }
  </style>
</head>
<body>

  <!-- Splash Page -->
  <div id="splash">
    <h1>BusinessLinks</h1>
  </div>

  <!-- Gallery Page -->
