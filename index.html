<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BusinessLinks</title>
<style>
  body {
    margin: 0;
    font-family: 'Impact', Charcoal, sans-serif;
    background-color: white;
    color: black;
    text-align: center;
  }

  /* Splash */
  #splash {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    opacity: 0;
    animation: fadeInOut 2s forwards;
    z-index: 10;
  }

  @keyframes fadeInOut {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  /* Gallery */
  #gallery {
    display: none;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
  }

  .item {
    width: 90%;
    max-width: 300px;
    text-align: center;
  }

  .item img {
    width: 100%;
    border-radius: 8px;
    border: 2px solid black;
  }

  .item select {
    margin-top: 8px;
    width: 100%;
    padding: 5px;
  }

  .item a {
    display: block;
    margin-top: 8px;
    color: #ff4b4b;
    text-decoration: none;
    font-weight: bold;
  }

  .item a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    #splash {
      font-size: 2em;
    }
  }
</style>
</head>
<body>

<!-- Splash -->
<div id="splash">BusinessLinks</div>

<!-- Gallery -->
<div id="gallery">
  <!-- Repeat for 24 images -->
  <!-- Image 1 -->
  <div class="item">
    <img id="img1" src="images/image1.jpg" alt="Image 1">

<script>
  const splash = document.getElementById('splash');
  const gallery = document.getElementById('gallery');

  splash.addEventListener('animationend', () => {
    splash.style.display = 'none';
    gallery.style.display = 'flex';
  });
</script>

</body>
</html>
