<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DarKLeaks</title>
  <style>
    body {
      background-color: white;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Impact, Charcoal, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      animation: fadeInOut 4s ease-in-out;
    }

    @keyframes fadeInOut {
      0% {opacity: 0;}
      50% {opacity: 1;}
      100% {opacity: 0;}
    }
  </style>
</head>
<body>
  <h1>DarKLeaks</h1>

  <script>
    // Redirect only once per visitor
    if (!localStorage.getItem('visitedSplash')) {
      localStorage.setItem('visitedSplash', 'true');
      setTimeout(function() {
        window.location.href = "main.html"; // redirect to gallery page
      }, 4000); // matches fade duration
    }
  </script>
</body>
</html>
