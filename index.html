<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusinessLinks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Impact, Charcoal, sans-serif;
      background-color: white;
      color: black;
    }

    /* Splash Page */
    #splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      flex-direction: column;
    }

    #splash h1 {
      font-size: clamp(30px, 12vw, 80px);
      opacity: 0;
      animation: fadeOnce 3s ease-in-out forwards;
    }

    @keyframes fadeOnce {
      0% {opacity: 0;}
      30% {opacity: 1;}
      100% {opacity: 0;}
    }

    /* Gallery */
    #gallery {
      display: none;
      padding: 20px;
    }

    #gallery h1 {
      margin-bottom: 30px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .item {
      width: 200px;
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid black;
    }

    .item a {
      display: block;
      margin-top: 8px;
      color: #0000EE;
      text-decoration: none;
      font-weight: bold;
    }

    .item a:hover {
      text-decoration: underline;
    }
