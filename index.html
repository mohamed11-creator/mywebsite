<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>BusinessLinks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Splash (white background) -->
  <div id="splash" role="banner" aria-hidden="false">
    <h1>BusinessLinks</h1>
  </div>

  <!-- Main gallery -->
  <main id="main" aria-hidden="true">
    <header class="page-header">
      <h2>BusinessLinks Gallery</h2>
      <p class="lead">Upload images and add a link under each card. Images are stored in Cloudinary and persist via JSONBin.</p>
    </header>

    <section id="gallery" class="gallery" aria-live="polite">
      <!-- JS will populate 24 slots here -->
    </section>

    <footer class="footer muted">You (admin) can upload / edit. Links open in a new tab.</footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
