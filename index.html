<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusinessLinks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Impact, Charcoal, sans-serif;
      background-color: white;
      color: black;
    }

    /* Splash Page Styling */
    #splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    #splash h1 {
      font-size: clamp(30px, 12vw, 80px); /* responsive font */
      animation: fadeInOut 4s ease-in-out;
      margin: 0;
    }

    @keyframes fadeInOut {
      0% {opacity: 0;}
      50% {opacity: 1;}
      100% {opacity: 0;}
    }

    /* Gallery Styling */
    #gallery {
      display: none;
      padding: 20px;
    }

    #gallery h1 {
      margin-bottom: 30px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .item {
      width: 200px;
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid black;
    }

    .item a {
      display: block;
      margin-top: 8px;
      color: #0000EE;
      text-decoration: none;
      font-weight: bold;
    }

    .item a:hover {
      text-decoration: underline;
    }

    .upload-btn {
      margin-top: 5px;
      display: block;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .gallery-container .item {
        width: 45%;
      }
    }
  </style>
</head>
<body>

  <!-- Splash Page -->
  <div id="splash">
    <h1>BusinessLinks</h1>
  </div>

  <!-- Gallery Page -->
  <div id="gallery">
    <h1>BusinessLinks Gallery</h1>
    <div class="gallery-container">
      <!-- 24 placeholders -->
      <script>
        for(let i=1; i<=24; i++){
          document.write(`
            <div class="item">
              <img src="https://via.placeholder.com/200" alt="Image ${i}" id="img${i}">
              <a href="https://example.com" target="_blank">Visit link</a>
            </div>
          `);
        }
      </script>
    </div>
  </div>

  <script>
    // Function to show gallery after splash
    function showGallery() {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('gallery').style.display = 'block';

      // Enable edit mode if ?edit=true
      const urlParams = new URLSearchParams(window.location.search);
      if(urlParams.get('edit') === 'true'){
        const images = document.querySelectorAll('.gallery-container img');
        images.forEach((img) => {
          // Upload button
          const uploadInput = document.createElement('input');
          uploadInput.type = 'file';
          uploadInput.accept = 'image/*';
          uploadInput.className = 'upload-btn';
          uploadInput.addEventListener('change', function(e){
            const file = e.target.files[0];
            if(file){
              img.src = URL.createObjectURL(file);
            }
          });
          img.parentNode.appendChild(uploadInput);

          // Delete button
          const deleteBtn = document.createElement('button');
          deleteBtn.innerText = 'Delete';
          deleteBtn.className = 'upload-btn';
          deleteBtn.addEventListener('click', function(){
            img.src = 'https://via.placeholder.com/200';
          });
          img.parentNode.appendChild(deleteBtn);
        });
      }
    }

    // Ensure transition happens after 4s
    window.onload = function() {
      setTimeout(showGallery, 4000);
    };
  </script>

</body>
</html>
