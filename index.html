<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BusinessLinks</title>
<style>
  body {
    margin: 0;
    font-family: 'Impact', Charcoal, sans-serif;
    background-color: white;
    color: black;
    text-align: center;
  }

  /* Splash */
  #splash {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background-color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 3em;
    opacity: 0;
    animation: fadeInOut 2s forwards;
    z-index: 10;
  }

  @keyframes fadeInOut {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  /* Gallery */
  #gallery {
    display: none;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 20px;
    display: flex;
  }

  .item {
    width: 90%;
    max-width: 250px;
    text-align: center;
    border: 1px solid #ccc;
    border-radius: 12px;
    padding: 10px;
    transition: transform 0.3s, box-shadow 0.3s;
    background: #f9f9f9;
  }

  .item:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  }

  .item img {
    width: 100%;
    border-radius: 10px;
    border: 2px solid black;
    margin-bottom: 5px;
  }

  .item input[type="file"] {
    margin-top: 5px;
  }

  .item input.link-input {
    width: 90%;
    margin-top: 5px;
    text-align: center;
  }

  .item a {
    display: block;
    margin-top: 5px;
    color: #007BFF;
    text-decoration: none;
    font-weight: bold;
    word-wrap: break-word;
  }

  .item a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    #splash { font-size: 2em; }
    .item { max-width: 90%; }
  }
</style>
</head>
<body>

<div id="splash">BusinessLinks</div>

<div id="gallery">
  <!-- 24 Slots -->
  <script>
    for(let i=1;i<=24;i++){
      document.write(`
        <div class="item">
          <img id="slot${i}" src="images/placeholder.jpg">
          <input type="file" onchange="uploadImage(event,'slot${i}')">
          <input class="link-input" id="link${i}" placeholder="Enter link" oninput="updateLink(${i})">
          <a id="a${i}" href="#" target="_blank">Visit Link ${i}</a>
        </div>
      `);
    }
  </script>
</div>

<script>
  // Show gallery after splash
  setTimeout(() => {
    document.getElementById('splash').style.display = 'none';
    document.getElementById('gallery').style.display = 'flex';
  }, 2000);

  function uploadImage(event, slotId){
    const img = document.getElementById(slotId);
    img.src = URL.createObjectURL(event.target.files[0]);
    // Save to localStorage
    localStorage.setItem(slotId, img.src);
  }

  function updateLink(i){
    const url = document.getElementById('link'+i).value;
    document.getElementById('a'+i).href = url;
    localStorage.setItem('link'+i, url);
  }

  // Load saved images and links
  window.onload = () => {
    for(let i=1;i<=24;i++){
      const savedImg = localStorage.getItem('slot'+i);
      if(savedImg) document.getElementById('slot'+i).src = savedImg;
      const savedLink = localStorage.getItem('link'+i);
      if(savedLink) {
        document.getElementById('a'+i).href = savedLink;
        document.getElementById('link'+i).value = savedLink;
      }
    }
  }
</script>

</body>
</html>
