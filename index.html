<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusinessLinks</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      font-family: Impact, Charcoal, sans-serif;
      background-color: white;
      color: black;
    }

    /* Splash page styling */
    #splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
    }

    #splash h1 {
      font-size: 5rem;
      animation: fadeInOut 4s ease-in-out;
    }

    @keyframes fadeInOut {
      0% {opacity: 0;}
      50% {opacity: 1;}
      100% {opacity: 0;}
    }

    /* Gallery page styling */
    #gallery {
      display: none; /* hidden initially */
      padding: 20px;
    }

    #gallery h1 {
      margin-bottom: 30px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .item {
      width: 200px;
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid black;
    }

    .item a {
      display: block;
      margin-top: 8px;
      color: #0000EE;
      text-decoration: none;
      font-weight: bold;
    }

    .item a:hover {
      text-decoration: underline;
    }

    /* Upload button styling */
    .upload-btn {
      margin-top: 5px;
      display: block;
    }
  </style>
</head>
<body>

  <!-- Splash Page -->
  <div id="splash">
    <h1>DarKLeaks</h1>
  </div>

  <!-- Gallery Page -->
  <div id="gallery">
    <h1>BusinessLinks Gallery</h1>
    <div class="gallery-container">
      <!-- 10 placeholder images -->
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Image 1" id="img1">
        <a href="https://example.com" target="_blank">Visit link</a>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Image 2" id="img2">
        <a href="https://example.com" target="_blank">Visit link</a>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Image 3" id="img3">
        <a href="https://example.com" target="_blank">Visit link</a>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Image 4" id="img4">
        <a href="https://example.com" target="_blank">Visit link</a>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Image 5" id="img5">
        <a href="https://example.com" target="_blank">Visit link</a>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Image 6" id="img6">
        <a href="https://example.com" target="_blank">Visit link</a>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Image 7" id="img7">
        <a href="https://example.com" target="_blank">Visit link</a>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Image 8" id="img8">
        <a href="https://example.com" target="_blank">Visit link</a>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Image 9" id="img9">
        <a href="https://example.com" target="_blank">Visit link</a>
      </div>
      <div class="item">
        <img src="https://via.placeholder.com/200" alt="Image 10" id="img10">
        <a href="https://example.com" target="_blank">Visit link</a>
      </div>
    </div>
  </div>

  <script>
    // Splash â†’ gallery transition after 4 seconds
    setTimeout(function() {
      document.getElementById('splash').style.display = 'none';
      document.getElementById('gallery').style.display = 'block';

      // Show upload buttons only if ?edit=true
      const urlParams = new URLSearchParams(window.location.search);
      if(urlParams.get('edit') === 'true'){
        const images = document.querySelectorAll('.gallery-container img');
        images.forEach((img) => {
          const input = document.createElement('input');
          input.type = 'file';
          input.accept = 'image/*';
          input.className = 'upload-btn';
          input.addEventListener('change', function(e){
            const file = e.target.files[0];
            if(file){
              img.src = URL.createObjectURL(file);
            }
          });
          img.parentNode.appendChild(input);
        });
      }

    }, 4000);
  </script>

</body>
</html>
