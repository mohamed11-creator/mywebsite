    /* Splash page styling */
    #splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #splash h1 {
      font-size: 5rem;
      animation: fadeInOut 4s ease-in-out;
    }

    @keyframes fadeInOut {
      0% {opacity: 0;}
      50% {opacity: 1;}
      100% {opacity: 0;}
    }

    /* Gallery page styling */
    #gallery {
      display: none; /* hidden initially */
      padding: 20px;
    }

    #gallery h1 {
      margin-bottom: 30px;
    }

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .item {
      width: 200px;
      text-align: center;
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid black;
    }

    .item a {
      display: block;
      margin-top: 8px;
      color: #0000EE;
      text-decoration: none;
      font-weight: bold;
    }

    .item a:hover {
      text-decoration: underline;
    }

    /* Upload button styling */
    .upload-btn {
      margin-top: 5px;
      display: block;
    }
  </style>
</head>
