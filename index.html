<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BusinessLinks</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Impact, Charcoal, sans-serif;
      background-color: white;
      color: black;
      text-align: center;
    }

    /* Splash */
    #splash {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: white;
      position: fixed;
      inset: 0;
      z-index: 10;
      opacity: 1;
      animation: fadeOut 4s forwards;
    }

    #splash h1 {
      font-size: 3em;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* Gallery */
    #gallery {
      display: none;
      padding: 20px;
    }

    h2 { margin-bottom: 20px; }

    .gallery {
      display: flex;
      flex-direction: column;
      gap: 30px;
      align-items: center;
    }

    .item {
      width: 90%;
      max-width: 800px;
    }

    .item img {
      width: 100%;
      border-radius: 8px;
      border: 2px solid black;
      display: block;
      margin-bottom: 10px;
    }

    .item a {
      display: block;
      font-size: 1.2em;
      padding: 12px;
      background: black;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
    }

    .item a:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <!-- Splash -->
  <div id="splash">
    <h1>BusinessLinks</h1>
  </div>

  <!-- Gallery -->
  <div id="gallery">
    <h2>BusinessLinks Gallery</h2>
    <div class="gallery">
      <!-- Example items -->
      <div class="item">
        <img src="images/img1.jpg" alt="Image 1">
        <a href="https://example.com" target="_blank">Visit Link 1</a>
      </div>

      <div class="item">
        <img src="images/img2.jpg" alt="Image 2">
        <a href="https://example.com" target="_blank">Visit Link 2</a>
      </div>

      <div class="item">
        <img src="images/img3.jpg" alt="Image 3">
        <a href="https://example.com" target="_blank">Visit Link 3</a>
      </div>

      <!-- Continue up to 24 -->
    </div>
  </div>

  <script>
    // Splash â†’ Gallery
    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
      document.getElementById("gallery").style.display = "block";
    }, 4000);
  </script>
</body>
</html>
